<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tempature Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Tempature Converter</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5">
                  <div class="card">
                    <div class="card-body">
                      <input
                        oninput="convertFahrenheit(this)"
                        id="cel"
                        type="text"
                        class="form-control"
                        placeholder="Ex: 25 degree"
                        autofocus
                      />
                    </div>
                    <div class="card-footer text-muted">
                      <span>Celcius</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div
                    class="d-flex justify-content-center align-items-center h-100"
                  >
                    <span class="display-1">=</span>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="card">
                    <div class="card-body">
                      <input
                        oninput="covertToCelcius(this)"
                        id="fah"
                        type="text"
                        class="form-control"
                        placeholder="Ex: 77 fahrenheit"
                      />
                    </div>
                    <div class="card-footer text-muted">
                      Fahrenheit
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      var fah = document.getElementById("fah");
      var cel = document.getElementById("cel");

      function convertFahrenheit(e) {
        var value = e.value;

        if (value != "") {
          var fahrenheit = (value * 9) / 5 + 32;
          fah.value = fahrenheit;
        } else {
          fah.value = "";
        }
      }

      function covertToCelcius(e) {
        var value = e.value;

        if (value != "") {
          var celcius = ((value - 32) * 5) / 9;
          cel.value = celcius;
        } else {
          cel.value = "";
        }
      }
    </script>
  </body>
</html>
